<!DOCTYPE html>

<html>
	
	<head>
		<title>Animation Web</title>

		<meta charset="utf-8" />
		<meta name="description" content="A parallax scrolling experiment using jQuery" />

		<link rel="stylesheet" media="all" href="css/main.css" />

		<script src="js/modernizr.custom.37797.js"></script> 
		<!-- Grab Google CDN's jQuery. fall back to local if necessary --> 
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script> 
		<script>!window.jQuery && document.write('<script src="/js/jquery-1.6.1.min.js"><\/script>')</script>
		<script src="js/parallax.js"></script>
	</head>

	<body>

		<div id="wrapper">
			
			<header id="branding">
				<h1>Animation Web</h1>
			</header>
			
			<nav id="primary">
				<ul>
					<li>
						<h2>Spring</h2>
						<a class="spring" href="#spring">View</a>
					</li>
					<li>
						<h2>Summer</h2>
						<a class="summer" href="#summer">View</a>
					</li>
					<li>
						<h2>Autumn</h2>
						<a class="autumn" href="#autumn">View</a>
					</li>
					<li>
						<h2>Winter</h2>
						<a class="winter" href="#winter">View</a>
					</li>
				</ul>
			</nav>
			
			<div id="content">
				<article id="spring">
					<header>
						<h1>Spring</h1>
					</header>
					
					<nav class="next-prev">
						<hr />
						<a class="next summer" href="#summer">Next</a>
					</nav>
				</article>
				
				<article id="summer">
					<header>
						<h1>Summer</h1>
					</header>
					
					<nav class="next-prev">
						<a class="prev spring" href="#spring">Prev</a>
						<hr />
						<a class="next autumn" href="#autumn">Next</a>
					</nav>
				</article>
				
				<article id="autumn">
					<header>
						<h1>Autumn</h1>
					</header>
					
					<nav class="next-prev">
						<a class="prev summer" href="#summer">Prev</a>
						<hr />
						<a class="next winter" href="#winter">Next</a>
					</nav>
				</article>
				
				<article id="winter">
					<header>
						<h1>Winter</h1>
					</header>

					<nav class="next-prev">
						<a class="prev autumn" href="#autumn">Prev</a>
						<hr />
					</nav>
				</article>
			</div>
			<div id="container">
   			<div id="bg_slide_1" class="bg_slide_1"></div>
            <div id="bg_separator_1" class="bg_separator_1"></div>
            <div id="bg_slide_2" class="bg_slide_2"></div>
            <div id="bg_separator_2" class="bg_separator_2"></div>
            <div id="bg_slide_3" class="bg_slide_3"></div>
            <div id="bg_separator_3" class="bg_separator_4"></div>
            <div id="bg_slide_4" class="bg_slide_4"></div>
            </div>
